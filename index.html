<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wind</title>

    <!-- stylish -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="vendor/bootstrap-3.3.6-dist/css/bootstrap.min.css">

    <script src="source/painter.js"></script>

    <!-- components -->
    <script src="source/components/mirror/MirrorController.js"></script>
    <script src="source/components/mirror/MirrorModel.js"></script>

    <script src="source/components/cursor/CursorController.js"></script>
    <script src="source/components/cursor/CursorModel.js"></script>

    <script src="source/components/brush/BrushController.js"></script>
    <script src="source/components/brush/BrushModel.js"></script>

    <!-- libraries -->
    <script src="lib/dragEvent.js"></script>
    <script src="node_modules/az-wind/dist/wind.js"></script>

    <!-- application-specific -->
    <script src="source/shims.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="paint col-md-12"></div>
        </div>
        <div class="row ui">
            <div class="col-lg-3">
                <h4>Color settings</h4>
            </div>
            <div class="col-lg-3 brush">
                <h4>Brush settings</h4>
                <label for="brush-select">Select a brush</label>
                <select name="brush-select" id="brush-select">
                    <option value="Line">Line</option>
                </select>
            </div>
            <div class="col-lg-3 pointer">
                <h4>Pointer settings</h4>
                <form class="form">
                    <table>
                        <tr>
                            <td><label for="cursor">Select a cursor</label></td>
                            <td>
                                <select id="cursor">
                                    <option value="swinger">swinger</option>
                                    <option value="cursor">cursor</option>
                                    <option value="slider">slider</option>
                                    <option value="stalker">stalker</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="swarm_size">Swarm size</label></td>
                            <td><input type="number" id="swarm_size" value="1"></td>
                        </tr>
                        <tr>
                            <td><label for="randomize_offset">Randomize offset</label></td>
                            <td><input type="number" id="swarm_offset" value="0"></td>
                        </tr>
                        <tr>
                            <td><label for="randomize_scale">Randomize scale</label></td>
                            <td><input type="number" id="swarm_scale" value="0"></td>
                        </tr>
                        <tr>
                            <td><label for="randomize_offset">Randomize rotation</label></td>
                            <td><input type="number" id="swarm_rotation" value="0" step="0.06" min="-3.14" max = "3.14"></td>
                        </tr>
                    </table>
                </form>
            </div>
            <!-- coming.. soon? -->
            <!-- <div class="col-lg-3 distribution">Mess with distributions</div> -->
            <div class="col-lg-3 mirror">
                <h4>Mirroring settings</h4>
                <form>
                    <label for="symmetry">Select your mirroring style: <select id="symmetry">
                        <option value="mirror_none">No mirrors please!</ option>
                            <option value="mirror_horizontally">Mirror horizontally</option>
                            <option value="mirror_vertically">Mirror vertically </option>
                            <option value="mirror_diagonally">Mirror diagonally </option>
                            <option value="mirror_all">Mirror 4-way</option>
                        </select></label>
                        <label for="mirror_local">Check for kaleidoscopic mirroring, uncheck for butterfly-like mirroring: <input id="mirror_local" type="checkbox"></label>
                </form>
            </div>
        </div>
    </div>

    <!-- brushes -->
    <script src="source/brushes/line.js"></script>
    <script src="source/brushes/eraser.js"></script>

    <script src="source/index.js"></script>
</body>
</html>
